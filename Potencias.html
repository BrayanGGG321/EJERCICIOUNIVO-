<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potencias y Propiedades - UNIVO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    .bounce { animation: bounce 0.6s ease-in-out; }
    .shake { animation: shake 0.4s ease-in-out; }
    .exercise-card { transition: all 0.3s ease; }
    .exercise-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
    .sup { vertical-align: super; font-size: 0.7em; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>

  <script>
    // --- ENLACE DE GOOGLE SHEETS PARA POTENCIAS ---
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwPDzRcLj36k8prcdcBgI_JEKwjkpKJFDzzcRfWRZR0JJqAZhKsW4PyZXfE1lzlthoY/exec";

    const defaultConfig = {
      background_color: "#faf5ff",
      card_color: "#ffffff",
      primary_color: "#9333ea",
      success_color: "#10b981",
      error_color: "#ef4444",
      font_family: "Inter, system-ui, sans-serif",
      game_title: "Potencias y Propiedades",
      welcome_message: "¬°Practica potencias y sus propiedades!",
      start_button_text: "Comenzar a Practicar"
    };

    let currentStudent = null;
    let currentExercise = null;
    let score = 0;
    let exercisesSolved = 0;

    function generateExercise() {
      const exerciseTypes = [
        'simple_power', 'multiply_same_base', 'divide_same_base', 
        'power_of_power', 'calculate_result', 'zero_exponent', 'negative_to_positive'
      ];
      
      const type = exerciseTypes[Math.floor(Math.random() * exerciseTypes.length)];
      let exercise, answer, explanation;
      
      switch(type) {
        case 'simple_power':
          const base1 = Math.floor(Math.random() * 5) + 2; 
          const exp1 = Math.floor(Math.random() * 4) + 2; 
          answer = Math.pow(base1, exp1);
          exercise = `${base1}<span class="sup">${exp1}</span> = ?`;
          explanation = `Producto de la potencia`;
          break;
        case 'multiply_same_base':
          const base2 = Math.floor(Math.random() * 4) + 2;
          const exp2a = Math.floor(Math.random() * 4) + 2;
          const exp2b = Math.floor(Math.random() * 4) + 2;
          answer = exp2a + exp2b;
          exercise = `${base2}<span class="sup">${exp2a}</span> ¬∑ ${base2}<span class="sup">${exp2b}</span> = ${base2}<span class="sup">x</span><br>x = ?`;
          explanation = `Igual base: se suman los exponentes`;
          break;
        case 'divide_same_base':
          const base3 = Math.floor(Math.random() * 4) + 2;
          const exp3a = Math.floor(Math.random() * 4) + 5;
          const exp3b = Math.floor(Math.random() * 3) + 2;
          answer = exp3a - exp3b;
          exercise = `${base3}<span class="sup">${exp3a}</span> √∑ ${base3}<span class="sup">${exp3b}</span> = ${base3}<span class="sup">x</span><br>x = ?`;
          explanation = `Igual base: se restan los exponentes`;
          break;
        case 'power_of_power':
          const base4 = Math.floor(Math.random() * 4) + 2;
          const exp4a = Math.floor(Math.random() * 3) + 2;
          const exp4b = Math.floor(Math.random() * 3) + 2;
          answer = exp4a * exp4b;
          exercise = `(${base4}<span class="sup">${exp4a}</span>)<span class="sup">${exp4b}</span> = ${base4}<span class="sup">x</span><br>x = ?`;
          explanation = `Potencia de potencia: se multiplican`;
          break;
        case 'calculate_result':
          const base5 = Math.floor(Math.random() * 3) + 2;
          const exp5a = Math.floor(Math.random() * 3) + 1;
          const exp5b = Math.floor(Math.random() * 3) + 1;
          answer = Math.pow(base5, exp5a) * Math.pow(base5, exp5b);
          exercise = `${base5}<span class="sup">${exp5a}</span> ¬∑ ${base5}<span class="sup">${exp5b}</span> = ?`;
          explanation = `Calcula el resultado final`;
          break;
        case 'zero_exponent':
          answer = 1;
          exercise = `${Math.floor(Math.random() * 8) + 2}<span class="sup">0</span> = ?`;
          explanation = `Todo n√∫mero elevado a 0 es igual a 1`;
          break;
        case 'negative_to_positive':
          const base7 = Math.floor(Math.random() * 4) + 2;
          const exp7a = -(Math.floor(Math.random() * 3) + 1);
          const exp7b = Math.floor(Math.random() * 4) + 3;
          answer = exp7a + exp7b;
          exercise = `${base7}<span class="sup">${exp7a}</span> ¬∑ ${base7}<span class="sup">${exp7b}</span> = ${base7}<span class="sup">x</span><br>x = ?`;
          explanation = `Exponentes negativos: tambi√©n se suman`;
          break;
      }
      return { exercise, answer, explanation };
    }

    function renderRegistrationPage() {
      return `
        <div class="w-full min-h-full flex items-center justify-center p-6" style="background: ${defaultConfig.background_color};">
          <div class="w-full max-w-md">
            <div class="exercise-card rounded-2xl shadow-xl p-8 fade-in bg-white">
              <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-4 bg-purple-100 text-4xl">‚ö°</div>
                <h1 class="font-bold mb-2 text-3xl text-purple-700">${defaultConfig.game_title}</h1>
                <p class="text-gray-600">${defaultConfig.welcome_message}</p>
              </div>
              <form id="registration-form" class="space-y-4">
                <input type="text" id="student-name" required class="w-full px-4 py-3 border-2 rounded-lg" placeholder="Nombre completo">
                <input type="text" id="student-code" required class="w-full px-4 py-3 border-2 rounded-lg" placeholder="C√≥digo de Estudiante">
                <button type="submit" class="w-full py-4 rounded-lg font-bold text-white bg-purple-600 hover:scale-105 transition-transform">
                  ${defaultConfig.start_button_text}
                </button>
              </form>
            </div>
          </div>
        </div>
      `;
    }

    function renderGamePage() {
      return `
        <div class="w-full min-h-full p-6" style="background: ${defaultConfig.background_color};">
          <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
              <div class="bg-white rounded-xl shadow px-6 py-3 border-l-4 border-purple-500">
                <p class="text-xs text-gray-500 uppercase">Estudiante</p>
                <p class="font-bold text-purple-700">${currentStudent.name}</p>
              </div>
              <div class="flex gap-4">
                <div class="bg-white rounded-xl shadow px-6 py-3 text-center">
                  <p class="text-xs text-gray-500 uppercase">Puntos</p>
                  <p class="font-bold text-xl text-green-600">${score}</p>
                </div>
              </div>
            </div>
            
            <div class="exercise-card rounded-2xl shadow-xl p-8 mb-6 fade-in bg-white text-center">
              <span class="inline-block px-4 py-1 rounded-full bg-purple-100 text-purple-700 text-xs font-bold mb-4">
                ${currentExercise.explanation}
              </span>
              <div class="mb-8 p-8 rounded-xl bg-purple-50 text-purple-700 text-4xl font-bold">
                ${currentExercise.exercise}
              </div>
              
              <form id="answer-form" class="max-w-xs mx-auto space-y-4">
                <input type="text" id="answer-input" inputmode="text" required class="w-full px-4 py-3 border-2 rounded-lg text-center text-xl" placeholder="Resultado">
                <button type="submit" class="w-full py-3 rounded-lg font-bold text-white bg-purple-600">Verificar</button>
              </form>
              <div id="feedback" class="mt-6 text-center hidden"></div>
            </div>

            <div class="text-center">
              <button id="finish-button" class="px-8 py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-700 transition-colors">
                Finalizar y Guardar
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderResultsPage() {
      return `
        <div class="w-full min-h-full flex items-center justify-center p-6" style="background: ${defaultConfig.background_color};">
          <div class="w-full max-w-md text-center">
            <div class="exercise-card rounded-2xl shadow-xl p-8 fade-in bg-white">
              <div class="inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-yellow-100 text-5xl bounce">üèÜ</div>
              <h2 class="text-3xl font-bold text-purple-700 mb-2">¬°Buen trabajo!</h2>
              <p class="text-gray-600 mb-6">${currentStudent.name}</p>
              <div class="bg-purple-50 p-6 rounded-xl mb-6">
                <p class="text-4xl font-bold text-purple-600">${score} pts</p>
                <p class="text-sm text-gray-500 mt-2">Ejercicios: ${exercisesSolved}</p>
              </div>
              <div id="save-status" class="p-3 rounded-lg bg-blue-50 text-blue-700 font-medium">
                Guardando nota en Google Sheets...
              </div>
              <button onclick="location.reload()" class="mt-8 w-full py-3 bg-purple-600 text-white font-bold rounded-lg">
                Intentar de nuevo
              </button>
            </div>
          </div>
        </div>
      `;
    }

    async function saveResults() {
      const statusDiv = document.getElementById('save-status');
      const payload = {
        nombre: currentStudent.name,
        codigo: currentStudent.code,
        puntos: score
      };

      try {
        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        statusDiv.className = "p-3 rounded-lg bg-green-100 text-green-700 font-bold";
        statusDiv.innerText = "‚úì Registro guardado correctamente";
      } catch (e) {
        statusDiv.className = "p-3 rounded-lg bg-red-100 text-red-700 font-bold";
        statusDiv.innerText = "‚úó Error al conectar. Verifica tu conexi√≥n.";
      }
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById('answer-input').value);
      const feedbackDiv = document.getElementById('feedback');
      
      feedbackDiv.classList.remove('hidden');
      
      if (userAnswer === currentExercise.answer) {
        score += 10;
        exercisesSolved++;
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-700 font-bold bounce';
        feedbackDiv.innerHTML = `‚úì ¬°Correcto! ${currentExercise.answer}`;
        setTimeout(() => {
          currentExercise = generateExercise();
          updateUI(renderGamePage());
          setupGameListeners();
        }, 1500);
      } else {
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-red-100 text-red-700 font-bold shake';
        feedbackDiv.innerHTML = `‚úó Incorrecto. La respuesta era ${currentExercise.answer}`;
        setTimeout(() => feedbackDiv.classList.add('hidden'), 2000);
      }
    }

    function updateUI(html) {
      document.getElementById('app').innerHTML = html;
    }

    function setupRegistrationListener() {
      const form = document.getElementById('registration-form');
      if(form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          currentStudent = {
            name: document.getElementById('student-name').value,
            code: document.getElementById('student-code').value
          };
          currentExercise = generateExercise();
          updateUI(renderGamePage());
          setupGameListeners();
        });
      }
    }

    function setupGameListeners() {
      const form = document.getElementById('answer-form');
      if(form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          checkAnswer();
        });
      }
      const finishBtn = document.getElementById('finish-button');
      if(finishBtn) {
        finishBtn.addEventListener('click', () => {
          updateUI(renderResultsPage());
          saveResults();
        });
      }
    }

    updateUI(renderRegistrationPage());
    setupRegistrationListener();
  </script>
</body>
</html>
