<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuaciones Cuadr√°ticas - UNIVO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    .bounce { animation: bounce 0.6s ease-in-out; }
    .shake { animation: shake 0.4s ease-in-out; }
    .exercise-card { transition: all 0.3s ease; }
    .exercise-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
    .sup { vertical-align: super; font-size: 0.7em; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>

  <script>
    // CONFIGURACI√ìN Y ENLACE DE GOOGLE SHEETS
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzT68lwJSlUxEIXVfRhjHgRLwXGMcQia80QN_xrPClPdpvZde6p4eQt87YDfISS-FVkuw/exec";

    const defaultConfig = {
      background_color: "#f0fdf4",
      card_color: "#ffffff",
      primary_color: "#16a34a",
      success_color: "#10b981",
      error_color: "#ef4444",
      font_family: "Inter, system-ui, sans-serif",
      game_title: "Ecuaciones Cuadr√°ticas",
      welcome_message: "¬°Resuelve las ecuaciones y encuentra los valores de x!",
      start_button_text: "Empezar Desaf√≠o"
    };

    let currentStudent = null;
    let currentExercise = null;
    let score = 0;
    let exercisesSolved = 0;

    function generateExercise() {
      let r1 = Math.floor(Math.random() * 21) - 10;
      let r2 = Math.floor(Math.random() * 21) - 10;
      let b = -(r1 + r2);
      let c = r1 * r2;
      let signB = b >= 0 ? "+ " + b : "- " + Math.abs(b);
      let signC = c >= 0 ? "+ " + c : "- " + Math.abs(c);
      let bDisplay = b === 0 ? "" : `${signB}x`;
      let cDisplay = c === 0 ? "" : `${signC}`;
      
      return {
        exercise: `x<span class="sup">2</span> ${bDisplay} ${cDisplay} = 0`,
        answers: [r1, r2].sort((a, b) => a - b),
        explanation: "Encuentra x‚ÇÅ y x‚ÇÇ (el orden no importa)"
      };
    }

    function renderRegistrationPage() {
      return `
        <div class="w-full min-h-full flex items-center justify-center p-6" style="background: ${defaultConfig.background_color};">
          <div class="w-full max-w-md">
            <div class="exercise-card rounded-2xl shadow-xl p-8 fade-in bg-white">
              <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-4 bg-green-100 text-4xl">üìê</div>
                <h1 class="font-bold mb-2 text-3xl text-green-700">${defaultConfig.game_title}</h1>
                <p class="text-gray-600">${defaultConfig.welcome_message}</p>
              </div>
              <form id="registration-form" class="space-y-4">
                <input type="text" id="student-name" required class="w-full px-4 py-3 border-2 rounded-lg" placeholder="Nombre del Estudiante">
                <input type="text" id="student-code" required class="w-full px-4 py-3 border-2 rounded-lg" placeholder="Carrera (ej: Prof. Parvularia)">
                <button type="submit" class="w-full py-4 rounded-lg font-bold text-white bg-green-600 hover:scale-105 transition-transform">
                  ${defaultConfig.start_button_text}
                </button>
              </form>
            </div>
          </div>
        </div>
      `;
    }

    function renderGamePage() {
      return `
        <div class="w-full min-h-full p-6" style="background: ${defaultConfig.background_color};">
          <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
              <div class="bg-white rounded-xl shadow px-6 py-3">
                <p class="text-xs text-gray-500 uppercase">Estudiante</p>
                <p class="font-bold text-green-700">${currentStudent.name}</p>
              </div>
              <div class="bg-white rounded-xl shadow px-6 py-3 text-center">
                <p class="text-xs text-gray-500 uppercase">Puntos</p>
                <p class="font-bold text-xl text-green-600">${score}</p>
              </div>
            </div>
            
            <div class="exercise-card rounded-2xl shadow-xl p-8 mb-6 fade-in bg-white text-center">
              <h2 class="text-xl font-bold mb-4 text-gray-700">Resuelve la ecuaci√≥n:</h2>
              <div class="mb-6 p-6 rounded-xl inline-block bg-green-50 text-green-700 text-4xl font-bold">
                ${currentExercise.exercise}
              </div>
              <p class="text-sm text-gray-500 mb-6 italic">${currentExercise.explanation}</p>
              
              <form id="answer-form" class="max-w-sm mx-auto flex flex-col gap-4">
                <div class="flex gap-4">
                  <input type="text" id="ans1" inputmode="text" required class="w-1/2 px-4 py-3 border-2 rounded-lg text-center text-xl" placeholder="x‚ÇÅ">
                  <input type="text" id="ans2" inputmode="text" required class="w-1/2 px-4 py-3 border-2 rounded-lg text-center text-xl" placeholder="x‚ÇÇ">
                </div>
                <button type="submit" class="w-full py-3 rounded-lg font-bold text-white bg-green-600">Verificar Respuestas</button>
              </form>
              <div id="feedback" class="mt-6 text-center hidden"></div>
            </div>

            <div class="text-center">
              <button onclick="finishGame()" class="px-8 py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-700 transition-colors">
                Finalizar Pr√°ctica y Guardar
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderResultsPage() {
      return `
        <div class="w-full min-h-full flex items-center justify-center p-6" style="background: ${defaultConfig.background_color};">
          <div class="w-full max-w-md text-center">
            <div class="exercise-card rounded-2xl shadow-xl p-8 fade-in bg-white">
              <h2 class="text-3xl font-bold text-green-700 mb-4">¬°Pr√°ctica Finalizada!</h2>
              <p class="text-xl mb-2">${currentStudent.name}</p>
              <div class="text-5xl font-bold text-green-600 my-6">${score} Puntos</div>
              <p class="text-gray-500 mb-8">Ejercicios correctos: ${exercisesSolved}</p>
              <div id="save-status" class="p-3 rounded-lg bg-blue-50 text-blue-700 font-medium">
                Enviando resultados a la hoja de c√°lculo...
              </div>
              <button onclick="location.reload()" class="mt-8 w-full py-3 bg-green-600 text-white font-bold rounded-lg">
                Jugar de nuevo
              </button>
            </div>
          </div>
        </div>
      `;
    }

    async function finishGame() {
      updateUI(renderResultsPage());
      
      const statusDiv = document.getElementById('save-status');
      const payload = {
        nombre: currentStudent.name,
        codigo: currentStudent.code,
        puntos: score
      };

      try {
        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        statusDiv.className = "p-3 rounded-lg bg-green-100 text-green-700 font-bold";
        statusDiv.innerText = "‚úì Resultados guardados exitosamente";
      } catch (e) {
        statusDiv.className = "p-3 rounded-lg bg-red-100 text-red-700 font-bold";
        statusDiv.innerText = "‚úó Error al conectar con Google Sheets";
      }
    }

    function checkAnswer() {
      const a1 = Number(document.getElementById('ans1').value);
      const a2 = Number(document.getElementById('ans2').value);
      const userAnswers = [a1, a2].sort((a, b) => a - b);
      const feedbackDiv = document.getElementById('feedback');
      
      feedbackDiv.classList.remove('hidden');
      
      if (userAnswers[0] === currentExercise.answers[0] && userAnswers[1] === currentExercise.answers[1]) {
        score += 15;
        exercisesSolved++;
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-700 font-bold bounce';
        feedbackDiv.innerHTML = `¬°Correcto! Las ra√≠ces son ${currentExercise.answers[0]} y ${currentExercise.answers[1]}`;
        setTimeout(() => {
          currentExercise = generateExercise();
          updateUI(renderGamePage());
          setupGameListeners();
        }, 1800);
      } else {
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-red-100 text-red-700 font-bold shake';
        feedbackDiv.innerHTML = `Incorrecto. ¬°Revisa los signos e intenta de nuevo!`;
        setTimeout(() => feedbackDiv.classList.add('hidden'), 2000);
      }
    }

    function updateUI(html) {
      document.getElementById('app').innerHTML = html;
    }

    function setupRegistrationListener() {
      const form = document.getElementById('registration-form');
      if(form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          currentStudent = {
            name: document.getElementById('student-name').value,
            code: document.getElementById('student-code').value
          };
          currentExercise = generateExercise();
          updateUI(renderGamePage());
          setupGameListeners();
        });
      }
    }

    function setupGameListeners() {
      const form = document.getElementById('answer-form');
      if(form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          checkAnswer();
        });
      }
    }

    updateUI(renderRegistrationPage());
    setupRegistrationListener();
  </script>
</body>
</html>
