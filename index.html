<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuaciones Cuadr√°ticas - UNIVO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    .bounce { animation: bounce 0.6s ease-in-out; }
    .shake { animation: shake 0.4s ease-in-out; }
    .exercise-card { transition: all 0.3s ease; }
    .exercise-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
    .sup { vertical-align: super; font-size: 0.7em; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>

  <script>
    // Configuraci√≥n por defecto adaptada a Ecuaciones Cuadr√°ticas
    const defaultConfig = {
      background_color: "#f0fdf4", // Un tono verde suave
      card_color: "#ffffff",
      primary_color: "#16a34a", // Verde esmeralda
      success_color: "#10b981",
      error_color: "#ef4444",
      font_family: "Inter, system-ui, sans-serif",
      font_size: 16,
      game_title: "Ecuaciones Cuadr√°ticas",
      welcome_message: "¬°Resuelve las ecuaciones y encuentra los valores de x!",
      start_button_text: "Empezar Desaf√≠o"
    };

    let currentStudent = null;
    let currentExercise = null;
    let score = 0;
    let exercisesSolved = 0;

    // Generador de ejercicios con soluciones enteras
    function generateExercise() {
      // Generamos dos ra√≠ces enteras entre -10 y 10 para que sea resoluble
      let r1 = Math.floor(Math.random() * 21) - 10;
      let r2 = Math.floor(Math.random() * 21) - 10;
      
      // (x - r1)(x - r2) = x^2 - (r1+r2)x + (r1*r2)
      let b = -(r1 + r2);
      let c = r1 * r2;
      
      let signB = b >= 0 ? "+ " + b : "- " + Math.abs(b);
      let signC = c >= 0 ? "+ " + c : "- " + Math.abs(c);
      
      // Si b o c son 0, ajustamos la visualizaci√≥n
      let bDisplay = b === 0 ? "" : `${signB}x`;
      let cDisplay = c === 0 ? "" : `${signC}`;
      
      let exerciseText = `x<span class="sup">2</span> ${bDisplay} ${cDisplay} = 0`;
      
      return {
        exercise: exerciseText,
        answers: [r1, r2].sort((a, b) => a - b), // Ordenadas para validar f√°cil
        explanation: "Encuentra x‚ÇÅ y x‚ÇÇ (el orden no importa)"
      };
    }

    function renderRegistrationPage() {
      return `
        <div class="w-full min-h-full flex items-center justify-center p-6" style="background: ${defaultConfig.background_color}; font-family: ${defaultConfig.font_family};">
          <div class="w-full max-w-md">
            <div class="exercise-card rounded-2xl shadow-xl p-8 fade-in" style="background: ${defaultConfig.card_color};">
              <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-4" style="background: ${defaultConfig.primary_color}20;">
                  <span style="font-size: 40px;">üìê</span>
                </div>
                <h1 class="font-bold mb-2" style="font-size: 32px; color: ${defaultConfig.primary_color};">${defaultConfig.game_title}</h1>
                <p style="color: #666;">${defaultConfig.welcome_message}</p>
              </div>
              <form id="registration-form" class="space-y-4">
                <input type="text" id="student-name" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg" placeholder="Nombre del Estudiante">
                <input type="text" id="student-code" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg" placeholder="C√≥digo (ej: BG-2025)">
                <button type="submit" class="w-full py-4 rounded-lg font-bold text-white transition-all transform hover:scale-105" style="background: ${defaultConfig.primary_color};">
                  ${defaultConfig.start_button_text}
                </button>
              </form>
            </div>
          </div>
        </div>
      `;
    }

    function renderGamePage() {
      return `
        <div class="w-full min-h-full p-6" style="background: ${defaultConfig.background_color}; font-family: ${defaultConfig.font_family};">
          <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
              <div class="bg-white rounded-xl shadow px-6 py-3">
                <p class="text-xs text-gray-500 uppercase">Estudiante</p>
                <p class="font-bold" style="color: ${defaultConfig.primary_color};">${currentStudent.name}</p>
              </div>
              <div class="flex gap-4">
                <div class="bg-white rounded-xl shadow px-6 py-3 text-center">
                  <p class="text-xs text-gray-500 uppercase">Puntos</p>
                  <p class="font-bold text-xl" style="color: ${defaultConfig.success_color};">${score}</p>
                </div>
              </div>
            </div>
            
            <div class="exercise-card rounded-2xl shadow-xl p-8 mb-6 fade-in bg-white text-center">
              <h2 class="text-xl font-bold mb-4 text-gray-700">Resuelve la ecuaci√≥n:</h2>
              <div class="mb-6 p-6 rounded-xl inline-block" style="background: ${defaultConfig.primary_color}10; color: ${defaultConfig.primary_color}; font-size: 36px; font-weight: bold;">
                ${currentExercise.exercise}
              </div>
              <p class="text-sm text-gray-500 mb-6 italic">${currentExercise.explanation}</p>
              
              <form id="answer-form" class="max-w-sm mx-auto flex flex-col gap-4">
                <div class="flex gap-4">
                  <input type="text" id="ans1" required class="w-1/2 px-4 py-3 border-2 rounded-lg text-center text-xl" placeholder="x‚ÇÅ">
                  <input type="text" id="ans2" required class="w-1/2 px-4 py-3 border-2 rounded-lg text-center text-xl" placeholder="x‚ÇÇ">
                </div>
                <button type="submit" class="w-full py-3 rounded-lg font-bold text-white" style="background: ${defaultConfig.primary_color};">Verificar Respuestas</button>
              </form>
              <div id="feedback" class="mt-6 text-center hidden"></div>
            </div>
          </div>
        </div>
      `;
    }

    function checkAnswer() {
      const a1 = parseInt(document.getElementById('ans1').value);
      const a2 = parseInt(document.getElementById('ans2').value);
      const userAnswers = [a1, a2].sort((a, b) => a - b);
      const feedbackDiv = document.getElementById('feedback');
      
      feedbackDiv.classList.remove('hidden');
      
      if (userAnswers[0] === currentExercise.answers[0] && userAnswers[1] === currentExercise.answers[1]) {
        score += 15;
        exercisesSolved++;
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-700 font-bold bounce';
        feedbackDiv.innerHTML = `¬°Correcto! Las ra√≠ces son ${currentExercise.answers[0]} y ${currentExercise.answers[1]}`;
        setTimeout(() => {
          currentExercise = generateExercise();
          updateUI(renderGamePage());
          setupGameListeners();
        }, 2000);
      } else {
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-red-100 text-red-700 font-bold shake';
        feedbackDiv.innerHTML = `Incorrecto. ¬°Sigue intentando!`;
        setTimeout(() => feedbackDiv.classList.add('hidden'), 2000);
      }
    }

    function updateUI(html) {
      document.getElementById('app').innerHTML = html;
    }

    function setupRegistrationListener() {
      document.getElementById('registration-form').addEventListener('submit', (e) => {
        e.preventDefault();
        currentStudent = {
          name: document.getElementById('student-name').value,
          code: document.getElementById('student-code').value
        };
        currentExercise = generateExercise();
        updateUI(renderGamePage());
        setupGameListeners();
      });
    }

    function setupGameListeners() {
      document.getElementById('answer-form').addEventListener('submit', (e) => {
        e.preventDefault();
        checkAnswer();
      });
    }

    // Inicio
    updateUI(renderRegistrationPage());
    setupRegistrationListener();

  </script>
</body>

</html>
